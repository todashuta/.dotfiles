# minimalist tmux conf

set-window-option -g mode-keys vi
#set-option -g escape-time 100

set-option -g base-index 1
set-option -g pane-base-index 1
set-option -g renumber-windows on

set-option -g status-interval 1

set-option -g status-left-length 60
set-option -g status-left "#{?mouse,üê≠,}#{?client_prefix,*'-')?,<#(tmux show-options -gv prefix)> }"
set-option -g status-right-length 90
set-option -g status-right ' #(whoami)@#h #(LANG=ja_JP.UTF-8 date "+%%Y-%%m-%%d %%a %%H:%%M:%%S")'

set-option -g window-status-current-style underscore

set-option -g mouse on

set-window-option -g automatic-rename on
set-option -g monitor-activity on

set-option -g display-panes-time 5000
